<!DOCTYPE html>
<html lang="zh-zn">
  <head>
    <meta charset="UTF-8">
    <title>String</title>
  </head>
  <body>

    <script>
      let myDate = '19' + '67';
      console.log('结果为：' + myDate);
      console.log('类型为：' + typeof myDate);

      // 字符串转换为数值
      let myString = '123';
      let myNum = Number(myString);
      console.log('结果为：' + myNum + '---' + '类型为：' + typeof myNum);
      // 数值转换为字符串
      myNum = 123;
      let myString2 = myNum.toString();
      console.log('结果为：' + myString2 + '---' + '类型为：' + typeof myString2);

    </script>
  </body>
</html>
