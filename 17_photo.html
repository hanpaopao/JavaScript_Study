<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Photo</title>
  <link rel="stylesheet" href="public/css/17_photo.css">
</head>
<body>
  <h1>照片库</h1>

  <div class="full-img">
    <img class="displayed-img" src="public/images/pic1.jpg" />
    <div class="overlay"></div>
    <button class="dark">变暗</button>
  </div>

  <div class="thumb-bar"></div>
  
  <script>
    const thumbar = document.querySelector('.thumb-bar');
    const displayImg = document.querySelector('.displayed-img');
    const btn = document.querySelector('button');
    const overlay = document.querySelector('.overlay');

    // 遍历图片
    for (let i = 1; i <= 5; i++) {
      const newImg = document.createElement('img');
      newImg.setAttribute('src', 'public/images/pic' + i + '.jpg');
      thumbar.appendChild(newImg);
    }

    // 点击图片获取src
    thumbar.addEventListener('click', function(e) {
      // console.log(e);
      // console.log(e.target);
      // console.log(e.target.getAttribute('src'));

      setDisplayImg(e.target.getAttribute('src'));

    });

    // btn 变暗变明
    btn.addEventListener('click', function() {

      let className = btn.getAttribute('class');

      if (className === 'dark') {
        btn.setAttribute('class', 'light');
        btn.textContent = '变明';
        overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
      } else {
        btn.setAttribute('class', 'dark');
        btn.textContent = '变暗';
        overlay.style.backgroundColor = 'rgba(0, 0, 0, 0)';
      }

    })

    function setDisplayImg(src) {
      displayImg.setAttribute('src', src);
    }




  </script>
</body>
</html>
